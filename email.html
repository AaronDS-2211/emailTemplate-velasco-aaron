<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="email.css" rel="stylesheet">
    <title>Email Template</title>
</head>
<body>
    
  <div class="container-fluid border border-dark mt-5 p-3">
<p>Welcome Aaron!</p>
    <div class="row">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="col-sm-3 bg-dark d-grid gap-3">
        <div class="Heading"></div>
        <button type="button" class="btn btn-primary">Compose</button>
        <ul class="nav flex-column">
          <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button><br>
          <button type="button" class="btn btn-primary position-relative">
            Important
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              15+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button><br>
          <button type="button" class="btn btn-primary position-relative">
            Drafts
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              2+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button><br>
          <button type="button" class="btn btn-primary position-relative">
            Sent
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              15+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button><br>
          <button type="button" class="btn btn-primary position-relative">
            Trash
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </ul>
         </div>

      <div class="col-sm-3 bg-primary">
        <div class="card mt-5">
          <div class="card-body">
          9 Dec 2022<br>
          Hello Aaron,<br>
          Re...
          </div>
        </div><br>
        <div class="card">
          <div class="card-body">
           5 Dec 2022 <br>
           Aaron-review your recent...
          </div>
        </div><br>
        <div class="card mb-5">
          <div class="card-body">
            12 Nov 2022<br>
            Jaime <br>
            Hey Aaron!...
          </div>
        </div>
        
          </div>
      <div class="col-sm-6 bg-success">
        <div class="card w-100 h-85 mt-5">
          <div class="mb-3 ms-2 mt-3">
            <label for="exampleFormControlInput1" class="form-label">To...</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3 ms-2">
            <label for="exampleFormControlTextarea1" class="form-label">Compose email below...</label>
            <textarea class="form-control h-100 mt-3" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="button" class="btn btn-primary">Send</button>
          </div><br>
          <div class="mb-3 mt-3 ms-2 mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          </div>
        </div>
        
      </div>

    </div>
  </div>
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</body>
</html>
